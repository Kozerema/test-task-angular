<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="registerForm" (submit)="onSubmit()">

        <div class="form-group">
          <label for="firstNameInput">First name:</label>
          <input id="firstNameInput" type="text" class="form-control" placeholder="firstName"
                 formControlName="firstName">
          <div *ngIf="registerForm.controls['firstName'] ['errors']" class="lead bg-body-secondary">The first name must
            consist
            of letters and contain up to
            20 characters
          </div>
        </div>

        <div>
          <div class="form-group">
            <label for="lastNameInput">Last name:</label>
            <input id="lastNameInput" type="text" placeholder="lastName" formControlName="lastName">
            <div *ngIf="registerForm.controls['lastName'] ['errors']" class="lead bg-body-secondary">The last name must
              consist of letters and contain
              up to 20 characters
            </div>
          </div>
        </div>

        <div>
          <div class="form-group">
            <label for="emailInput">Email:</label>
            <input id="emailInput" type="email" placeholder="email" formControlName="email">
            <div *ngIf="registerForm.controls['email'] ['errors']" class="lead bg-body-secondary">The email address is
              incorrect
            </div>
          </div>
        </div>

        <div>
          <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input id="passwordInput" type="password" placeholder="password" formControlName="password">

            <div class="form-group bg-secondary">
              <div [ngClass]="{'bg-danger': passwordInput.length < 8}">

                <div
                  [ngClass]="{
                  'bg-danger': isSimplePassword() &&  passwordInput.length >= 8,
                  'bg-warning': isMediumPassword() && !isSimplePassword() && passwordInput.length >= 8,
                  'bg-success': isStrongPassword() && !isSimplePassword() && !isMediumPassword() && passwordInput.length >= 8}">
                  Easy Password
                </div>

                <div
                  [ngClass]="{
                  'bg-warning': isMediumPassword() && !isSimplePassword()  &&passwordInput.length >= 8,
                  'bg-success': isStrongPassword() && !isMediumPassword() &&!isSimplePassword() && passwordInput.length >= 8}">
                  Medium Password
                </div>

                <div [ngClass]="{'bg-success': isStrongPassword()&& passwordInput.length >= 8}">
                  Strong Password
                </div>

              </div>
            </div>

          </div>
        </div>

        <div>
          <button [disabled]="registerForm.invalid" type="submit" class="btn btn-info">Register</button>
        </div>

      </form>
    </div>
  </div>
</div>
